        /* Styling the Body element i.e. Color,

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;

        /* Styling form-control input,
        select, textarea */
        .form-control input,
        .form-control select,

            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
        /* Styling form-control Radio
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
 
        /* Styling Button */
        button {
            background-color: #d8e9e7;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
